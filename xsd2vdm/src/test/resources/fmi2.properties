# XSD name mappings for FMIv2 schema, which overloads Real/etc. types and values
# Either this file should be called "xsd2vdm.properties" and be located with the
# top level XSD, or set the pathname using -Dproperties=<path to property file>.

fmi2SimpleType.Real=RealType
fmi2SimpleType.Integer=IntegerType
fmi2SimpleType.Boolean=BooleanType
fmi2SimpleType.String=StringType
fmi2SimpleType.Enumeration=EnumerationType

fmiModelDescription.TypeDefinitions.SimpleType.Real=RealType
fmiModelDescription.TypeDefinitions.SimpleType.Integer=IntegerType
fmiModelDescription.TypeDefinitions.SimpleType.Boolean=BooleanType
fmiModelDescription.TypeDefinitions.SimpleType.String=StringType
fmiModelDescription.TypeDefinitions.SimpleType.Enumeration=EnumerationType